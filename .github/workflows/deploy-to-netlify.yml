name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm" # Built-in pnpm caching in v6

      - name: Install all dependencies and tools
        run: |
          pnpm install
          sudo apt-get update
          sudo apt-get install -y pandoc weasyprint
          npm install -g netlify-cli

      - name: Build project
        run: pnpm run build

      - name: Deploy to Netlify
        run: netlify deploy --dir=dist --functions=.netlify/v1/functions --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
