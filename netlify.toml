[build]
  command = """
  echo "Installing Pandoc and TeX Live..."
  apt-get update -y && apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
  echo "Pandoc and TeX Live installed."
  which pdflatex
  pdflatex --version
  pnpm run build && pnpm run postbuild
  """
  publish = "dist"